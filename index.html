<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Resources</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff; --text: #1e293b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Navigation */
        .nav-bar { margin-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1rem; display: flex; align-items: center; padding: 0; }
        .back-btn:hover { text-decoration: underline; }

        /* Headers */
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); margin-bottom: 5px; }
        .subtitle { color: #64748b; font-size: 0.95rem; }

        /* TABS - NEW ADDITION */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s;
        }
        .tab-btn:hover { background: #f1f5f9; }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        /* Search & List */
        .search-wrapper { margin-bottom: 25px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        
        .resource-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .resource-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; background: #e0e7ff; color: #3730a3; margin-right: 8px; }
        
        /* SUBPAGE STYLES */
        .subpage-content { background: var(--surface); padding: 30px; border-radius: 8px; border: 1px solid var(--border); }
        .subpage-header { border-bottom: 2px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #eee;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .essay-box {
            background: #fdfbf7;
            border-left: 4px solid var(--primary);
            padding: 20px;
            font-family: "Georgia", serif;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .hidden { display: none !important; }
        .btn { background-color: var(--primary); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; display: inline-block; font-size: 0.9rem; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    
    <!-- VIEW 1: THE LIST -->
    <div id="listView">
        <header>
            <h1>üìÇ Course Materials</h1>
            <div class="subtitle">Select your form to filter resources</div>
        </header>

        <!-- NEW TABS SECTION -->
        <div class="tabs">
            <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
            <button class="tab-btn" onclick="filterTab('S1', this)">S1</button>
            <button class="tab-btn" onclick="filterTab('S2', this)">S2</button>
            <button class="tab-btn" onclick="filterTab('S3', this)">S3</button>
            <button class="tab-btn" onclick="filterTab('DSE', this)">DSE</button>
        </div>

        <div class="search-wrapper">
            <input type="text" id="search" placeholder="üîç Search resources..." onkeyup="renderList()">
        </div>

        <div id="list" class="resource-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- VIEW 2: THE SUBPAGE -->
    <div id="detailView" class="hidden">
        <div class="nav-bar">
            <button onclick="showList()" class="back-btn">‚Üê Back to List</button>
        </div>
        <div id="detailContent" class="subpage-content">
            <!-- Content injected by JS -->
        </div>
    </div>

</div>

<script>
    // ==========================================
    // DATA CONFIGURATION
    // Note: 'level' field matches the Tab names (S1, S2, etc.)
    // ==========================================
    const resources = [
        {
            id: 1,
            title: "Intro to Past Tense",
            subject: "English",
            level: "S1", 
            notes: "Week 1 Grammar",
            link: "https://google.com" 
        },
        {
            id: 2,
            title: "Linear Equations",
            subject: "Math",
            level: "S2",
            notes: "Chapter 5",
            link: "https://google.com"
        },
        {
            id: 3,
            title: "Essay Writing Structures",
            subject: "English",
            level: "DSE",
            notes: "Argumentative essays",
            htmlContent: `
                <div class="subpage-header">
                    <h2>Argumentative Essay Writing (DSE)</h2>
                    <p>Focus: Structure, counter-arguments, and topic sentences.</p>
                </div>

                <h3>1. Lecture Slides</h3>
                <p>Review the slide deck from Tuesday's lesson below.</p>
                
                <div class="video-container">
                    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vR6x_dD-sKq-tAPFqI6LzQ8V_V7V8zL4F6kX-pQ/embed?start=false&loop=false&delayms=3000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                </div>

                <h3>2. Sample Essay</h3>
                <div class="essay-box">
Topic: Should school uniforms be abolished?

The debate surrounding mandatory school uniforms has persisted for decades...
[ Teacher text here ]
                </div>
            `
        },
        {
            id: 4,
            title: "Science: Photosynthesis",
            subject: "Science",
            level: "S3",
            notes: "Biology Unit",
            link: "https://google.com"
        }
    ];

    // ==========================================
    // APP LOGIC
    // ==========================================
    
    let currentTab = 'All';

    function filterTab(tabName, btnElement) {
        currentTab = tabName;
        
        // Update visual tabs
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');

        renderList();
    }

    function renderList() {
        const query = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list');
        container.innerHTML = '';

        const filtered = resources.filter(item => {
            // 1. Check Search Text
            const matchesSearch = item.title.toLowerCase().includes(query) || 
                                  item.subject.toLowerCase().includes(query);
            
            // 2. Check Tab Filter
            // If tab is All, we show everything.
            // If tab is S1/S2/S3/DSE, we check if the item's level includes that text.
            // Example: item level "F.4 (DSE)" would match the "DSE" tab.
            const matchesTab = currentTab === 'All' || item.level.includes(currentTab);

            return matchesSearch && matchesTab;
        });

        if (filtered.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:40px; color:#94a3b8">No resources found for ${currentTab}.</div>`;
            return;
        }

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'resource-card';
            const action = item.htmlContent ? `onclick="openPage(${item.id})"` : `onclick="window.open('${item.link}', '_blank')"`;
            const btnText = item.htmlContent ? "View Page" : "Open Link ‚Üó";

            div.innerHTML = `
                <div onclick="event.stopPropagation(); ${action}" style="flex-grow:1">
                    <h3 style="margin:0 0 5px 0">${item.title}</h3>
                    <div style="font-size:0.85rem; color:#64748b">
                        <span class="tag">${item.level}</span> <span class="tag" style="background:#f1f5f9; color:#475569">${item.subject}</span> ${item.notes}
                    </div>
                </div>
                <button class="btn" ${action}>${btnText}</button>
            `;
            container.appendChild(div);
        });
    }

    function openPage(id) {
        const item = resources.find(r => r.id === id);
        if(!item || !item.htmlContent) return;

        document.getElementById('listView').classList.add('hidden');
        document.getElementById('detailView').classList.remove('hidden');
        document.getElementById('detailContent').innerHTML = item.htmlContent;
        window.scrollTo(0,0);
    }

    function showList() {
        document.getElementById('detailView').classList.add('hidden');
        document.getElementById('listView').classList.remove('hidden');
        document.getElementById('detailContent').innerHTML = ''; 
    }

    renderList();
</script>

</body>
</html>
